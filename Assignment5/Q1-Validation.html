<!DOCTYPE html>
<html>

<head>
    <title>
        Validation Class
    </title>
</head>

<body>
    <center>
        <br>
        <h1>
            Check length Validation of String : length Min 5 Max 20
        </h1><br>
        <h4>Minimum Length for String Validation:
            <input id="minLength" type="number" value="5" placeholder="Minimum Length for String Validation">
        </h4>
        <h4>Maximum Length for String Validation:
            <input id="maxLength" type="number" value="20" placeholder="Maximum Length for String Validation">
        </h4><br><br>
        <input id="stringInput" type="text" placeholder="Enter the string here" onkeyup="actOnInput()"><br>
        <h3 id="output"></h3>
    </center>
</body>
<script>
    class Validator {
        constructor(value) {
            this.value = value;
            this.errors = [];
        }

        // Validate if the value is required
        required() {
            if (this.value === undefined || this.value === null || this.value === '') {
                this.errors.push('Value is required');
            }
            return this;
        }

        // Validate the minimum length of the string
        min(minLength) {
            if (typeof this.value === 'string' && this.value.length < minLength) {
                this.errors.push(`Value must be at least ${minLength} characters long`);
            } return this;
        }

        // Validate the maximum length of the string
        max(maxLength) {
            if
                (typeof this.value === 'string' && this.value.length > maxLength) {
                this.errors.push(`Value must be no more than ${maxLength} characters long`);
            }
            return this;
        }

        // Check if the value is valid based on the applied rules
        isValid() {
            return this.errors.length === 0;
        }

        // Get all validation errors
        getErrors() {
            return this.errors;
        }
    }

    function actOnInput() {
        const validator = new Validator(document.getElementById("stringInput").value);
        validator.required().min(Number(document.getElementById("minLength").value)).max(Number(document.getElementById("maxLength").value));
        if (validator.isValid()) {
            document.getElementById("output").innerText = 'Valid üëç';
        } else {
            document.getElementById("output").innerText = ('Invalid üö´' + '\n' + validator.getErrors());
        }

    }

    // Usage example:


</script>

</html>
